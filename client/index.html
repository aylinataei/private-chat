<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- <script src="index.js" defer></script> -->
  <title>Secure chat</title>
</head>

<body>

  <h1 class="titleForWebsite">Makeup SecureChat</h1>
  
  <div class="tips">
    <h2 id="title">makeupTips</h2>
    <ul id="makeupTips">

    </ul>

    <div class="field send-tips">
      <input type="send" placeholder="Send more tips" id="newMessage">
      <button type="button" id="sendButton">send</button>
    </div>
  </div>

   
  <div class="cont">
    <h3 id="welcomeTag">welcome guest, please register</h3>
    <div class="login-form">
      <div class="hiddenTextBox">
        <label> User name </label>
        <input id="username" type="text" />
        <label> Password </label>
        <input id="password" type="password" />
      </div>

      <div class="flex-row">
        <button id="Login" type="button"> Log in </button>
         <button id="Logout" type="button"> Log out </button>
        <button id="register" type="button"> Register </button>
      </div>
    </div>

  </div>

  

  

  <div class="help" Tutorial>
    <br><br><br>
    <h4>Channels</h4>
    <button id="tutorialBtn" disabled>
      Tutorial Private 
    </button>
    <button id="makeUpTipsBtn">
      <input type="submit" value="MakeupTips Public " id="channel"/>
    </button>
   
  </div>


  </div>
</body>

</html>
